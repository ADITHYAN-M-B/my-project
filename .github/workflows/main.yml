name: Cloud deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Build Docker Image
        run: docker build -t react-practice-2 .

      - name: Check Docker Username (for debug)
        run: echo "Docker user is $DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag react-practice-2 ${{ secrets.DOCKER_USERNAME }}/react-practice-2:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/react-practice-2:latest
