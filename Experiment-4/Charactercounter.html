<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      border: 1px solid #222;
      padding: 20px 30px 20px 20px;
      max-width: 500px;
      width: 100%;
      border-radius: 6px;
    }
    h3 {
      margin: 0 0 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      resize: vertical;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .count {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Live Character Counter</h3>
    <textarea id="text" placeholder="Start typing..."></textarea>
    <div id="count" class="count">Characters: 0</div>
  </div>

  <script>
    const textarea = document.getElementById("text");
    const counter = document.getElementById("count");

    textarea.addEventListener("input", () => {
      counter.textContent = "Characters: " + textarea.value.length;
    });
  </script>

</body>
</html>
