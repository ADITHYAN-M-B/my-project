name: Cloud deployment

on:
  push:
    branches:
      - main
    paths:
      - 'Experiment-19/Cloud-deployment/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Experiment-19/Cloud-deployment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Build Docker Image
        run: docker build -t cloud-deployment .

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag cloud-deployment ${{ secrets.DOCKERHUB_USERNAME }}/cloud-deployment:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloud-deployment:latest
