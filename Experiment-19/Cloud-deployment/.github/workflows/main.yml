name: Build React App (Experiment-19 Practice-2)

on:
  push:
    branches:
      - main
    paths:
      - 'Experiment-19/practice-2/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Experiment-19/practice-2/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Experiment-19/practice-2

    permissions:
      contents: read
      packages: write
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Build Docker Image
        run: |
          docker build -t react-practice-2 .

      - name: Check Docker Username (for debug only)
        run: echo "Docker user is $DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag react-practice-2 ${{ secrets.DOCKERHUB_USERNAME }}/react-practice-2:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-practice-2:latest
